<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>

<body class="text-center">
    <aside>
        <img src="{% static 'main/img/logo_OMGTU.jpg' %}" alt="Logo">
        <span class="log">OMGTU</span>
        <h3>Проект</h3>
        <ul>
            <a href ="{% url 'home' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href ="{% url 'knowledgeHome' %}"><li>Статьи</li></a>
            <a href ="{% url 'about' %}"><li>Добавить статью</li></a>
            <a href ="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle">Добавить статью</i></button></li></a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
